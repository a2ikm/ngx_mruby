benchmark:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - benchmark/**/*
build:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - Dockerfile
              - Makefile
              - Rakefile
              - appveyor.yml
              - build_config.rb
              - build_config/**/*
              - docker-compose.yml
              - lib/**/*
              - minirake
              - tasks/**/*
              - .travis.yml
core:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - include/**/*
              - mrblib/**/*
              - src/**/*
              - test/**/*
doc:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - CONTRIBUTING.md
              - LEGAL
              - LICENSE
              - NEWS
              - README.md
              - SECURITY.md
              - TODO.md
              - doc/**/*
              - examples/**/*
github:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - .github/**/*
mrbgems:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - mrbgems/**/*
oss-fuzz:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - oss-fuzz/**/*
